<div class="container">

  <div class="row">
    <div ng-click="animal.buyPet(selectedPet)" ng-repeat="selectedPet in animal.available | filter:animal.isAvailable" class="col-xs-12 col-xs-4 selectedPet">

      <div id ="row1" class="row">
        <div class="col-xs-12 col-sm-8 col-md-6 petPic" >
          <img class="img" ng-src="{{selectedPet.img}}">
            
        </div>
      </div>
      <div id="row2" class="row">
        <div class="col-xs-12 col-sm-8 col-md-6 petBio">
          <span class="pull-left">Name:  {{selectedPet.name}} <br> Gender:  {{selectedPet.gender}} <br> Age:  {{selectedPet.age}}</span>
        </div>
      </div>
      
    </div>
  </div>
  
</div>
