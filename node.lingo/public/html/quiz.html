<h1>{{quiz.greeting}}</h1>


    <br>
    <h2>Pick a language to study!</h2>

<!--     <input type="text" ng-model="lingo.word"> -->
    <select ng-model="quiz.lang">
        <option value="de">German</option>
         <option value="th">Thai</option>
         <option value="so">Somali</option>
         <option value="sk">Slovak</option>
         <option value="fr">French</option>
         <option value="es">Spanish</option>
      </select>

<div ng-repeat='words in quiz.question.words'>
  <h3 ng-model='quiz.words'>
    {{words.word}}
  </h3>
  <input type="text" ng-model='words.answer'>
  <!-- <h3>{{quiz.resData}}</h3> -->

</div>

    <button class='btn btn-success' ng-click='quiz.translate()'>Check Quiz!</button>

<div class="" ng-repeat='trans in quiz.resData'>

<h1>{{trans.translatedText}}</h1>
</div>
