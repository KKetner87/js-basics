<div class="quoteForm">


  <h4>
    Add your own quote in the form below!
  </h4>

  <br>

  <form class="form-horizontal">
    <div class="form-group">
      <label for="inputEmail3" class="col-sm-2 control-label">Your Quote:</label>
      <div class="col-sm-10">
        <textarea id="quoteNew" class="form-control" rows="3" placeholder="'Throw sass around like confetti.'"></textarea>
      </div>
    </div>
    <div class="form-group">
      <label for="inputEmail3" class="col-sm-2 control-label">Author:</label>
      <div class="col-sm-10">
        <textarea id="authorNew" class="form-control" rows="1" placeholder="-Unknown"></textarea>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default" onclick="validate();">Submit my Quote</button>
      </div>
    </div>
  </form>

</div>
