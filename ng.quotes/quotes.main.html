<!DOCTYPE html>
<html lang="en" ng-app="quoteSite">

<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.css">
  <link rel="stylesheet" href="quotes.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular-route.js"></script>
  <script src="quotes.module.js"></script>
  <script src="quotes.controller.addNewQuote.js"></script>
  <script src="quotes.controller.listAllQuotes.js"></script>
  <script src="quotes.factory.js"></script>


  <title>NG Inspirational Quotes</title>

</head>

<body>



  <section ng-controller="newQuote as addQuote"></section>

  <section ng-controller="allQuotes as list">
    

    <!--header and nav  -->
    <div class="jumbotron">
      <div class="container">
        <h3>
          Share your Inspirational Quotes
        </h3>
      </div>
    </div>

    <ul class="nav">
      <li><a id="list" href='#/'>See Our Full List of Quotes</a></li>
      <li><a id="addNew" href='#/addnewquote'>Add Your Own Quote</a></li>
    </ul>


  </section>


 
  
  <ng-view></ng-view>




</body>

</html>
